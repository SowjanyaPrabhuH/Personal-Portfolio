    .container-box {
      display: flex;
      flex-direction: row;

      align-items: center;
      justify-content: center;
    }

    .info {
      display: flex;
      flex-direction: column;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px 20px;
      width: 400px;
    }

    .info h3 {
      margin: 5px 0;
      font-size: 18px;
      color: #6c757d;
    }

    .info p {
      margin: 5px 0;
      font-size: 16px;
      color: #6c757d;
    }

    .info>div:not(:last-child) {
      margin-bottom: 10px;
      /* Separate each div */
    }

    .info>div {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease;
      /* Add hover animation */
    }

    .info>div:hover {
      transform: translateY(-5px);
      /* Move div up on hover */
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    textarea {
      height: 150px;
    }

    button {
      padding: 12px 30px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #6c5ce7;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      align-items: left;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4834d4;
    }

    .Social-link {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .Social-link i {
      font-size: 24px;
      margin: 5px;
    }
  </style>
